    function rubah(harga) {
      var reverse = harga.toString().split('').reverse().join(''),
        ribuan = reverse.match(/\d{1,3}/g);
      ribuan = ribuan.join('.').split('').reverse().join('');
      return "Rp " + ribuan;
    };

    function showProductDetails(productName, productDescription, productPrice, productUrl) {
      var id = idInput.value;
      if (!id) {
        $('#emptyInputToast').toast('show');
        return;
      }
      var finalUrl = productUrl + (productUrl.includes('?') ? '&' : '?') + 'catatan=' + id;
      window.location.href = finalUrl;
    }


    // KODE KATEGORI
    loadAllProducts("kategori1", kategori1);
    loadAllProducts("kategori2", kategori2);

    // Fungsi untuk mengambil data produk berdasarkan kategori
    function loadAllProducts(tabId, kategoriKode) {
      var page = 1;
      var totalProducts = [];
      var loadingSpinner = document.getElementById("loadingSpinner");

      function showLoading() {
        loadingSpinner.style.display = "block";
      }

      function hideLoading() {
        loadingSpinner.style.display = "none";
      }

      function compareByPrice(a, b) {
        return a.harga_produk - b.harga_produk;
      }

      function processProductPage() {
        var xmlHttpRequest = new XMLHttpRequest();
        xmlHttpRequest.open("GET", `https://openapi.bukaolshop.net/v1/app/produk?token=${token}&page=${page}&id_kategori=${kategoriKode}`, true);
        xmlHttpRequest.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            var response = JSON.parse(this.responseText);

            if (response && response.data && response.data.length > 0) {
              var filteredProducts = response.data.filter(function (product) {
                return product.id_kategori === kategoriKode;
              });

              totalProducts = totalProducts.concat(filteredProducts);

              if (response.data.length === 10) {
                page++;
                processProductPage();
              } else {
                totalProducts.sort(compareByPrice);
                hideLoading();
                displayProducts(tabId, totalProducts);
              }
            }
          }
        };
        xmlHttpRequest.send();
      }

      processProductPage();
    }

    function displayProducts(tabId, products) {
      var productList = document.getElementById("productList" + tabId.charAt(tabId.length - 1));
      productList.innerHTML = "";
      products.forEach(function (product) {
        var listItem = document.createElement("li");
        var hargaFormatted = rubah(product.harga_produk);
        var productUrl = `${product.url_produk}`;
        var deskripsi = `${product.deskripsi_panjang}`;

        listItem.setAttribute("data-product-name", product.nama_produk);
        listItem.setAttribute("data-product-price", hargaFormatted);
        listItem.setAttribute("data-product-url", product.url_produk);
        listItem.innerHTML = `<div class="box produks  animate__animated animate__flipInX" onclick="showProductDetails('${product.nama_produk}', '${encodeURIComponent(deskripsi)}', ${product.harga_produk}, '${productUrl}')">
    <div class="pil-produk">
        <div class="w-100">
            <h4>${product.nama_produk}</h4>
            <p style="white-space: pre-wrap;">${hargaFormatted}</p>
            <!-- Tambahkan white-space: pre-wrap; untuk memastikan deskripsi terbungkus dengan baik -->
        </div>
        <img src="https://cdn-icons-png.flaticon.com/128/7446/7446910.png" alt="Product Icon" class="product-icon">
    </div>
</div>`;
        productList.appendChild(listItem);
      });
    }
    loadAllProducts();

    function updateInfoText() {

      var currentMinutes = currentTime.getMinutes();
      var startTime = 23 * 60 + 30;  // 23.30 WIB
      var endTime = 30;              // 00.30 WIB
      var currentTimeInMinutes = currentHours * 60 + currentMinutes;
      if ((currentTimeInMinutes >= startTime && currentTimeInMinutes <= 1439) || (currentTimeInMinutes >= 0 && currentTimeInMinutes <= endTime)) {
        document.getElementById("infoText").innerHTML = "Saat Ini Sedang jam maintenance mohon jangan lakukan transaksi silahkan coba lagi pukul 00.30 WIB";

  <script>
    function saveToFavorite() {
      var phoneNumberInput = document.getElementById('id');
      var phoneNumber = phoneNumberInput.value;

      if (phoneNumber.trim() !== "") {
        var savedNumbers = JSON.parse(localStorage.getItem('savedNumbers')) || [];
        if (!savedNumbers.includes(phoneNumber)) {
          savedNumbers.push(phoneNumber);
          localStorage.setItem('savedNumbers', JSON.stringify(savedNumbers));
          Swal.fire({
            icon: 'success',
            text: 'Nomor Tersimpan!',
            showConfirmButton: false,
            timer: 1500
          });
          displaySavedNumbers();
          phoneNumberInput.value = "";
        } else {
          Swal.fire({
            icon: 'info',
            text: 'Nomor Sudah ada!',
            showConfirmButton: false,
            timer: 1500
          });
        }
      }
    }
    function displaySavedNumbers() {
      var savedNumbersList = document.getElementById('savedNumbersList');
      savedNumbersList.innerHTML = "";
      var savedNumbers = JSON.parse(localStorage.getItem('savedNumbers')) || [];

      if (savedNumbers.length === 0) {
        // Jika belum ada nomor tersimpan
        var infoMessage = document.createElement('p');
        infoMessage.textContent = 'Belum ada nomor tersimpan.';
        savedNumbersList.appendChild(infoMessage);
      } else {
        savedNumbers.forEach(function (number) {
          var listItem = document.createElement('li');
          listItem.textContent = number;

          listItem.classList.add('saved-number-item');

          var checkbox = document.createElement('input');
          checkbox.type = "checkbox";
          checkbox.value = number;

          checkbox.classList.add('checkbox');
          checkbox.addEventListener('click', function (event) {
            event.stopPropagation();
          });

          listItem.appendChild(checkbox);

          listItem.addEventListener('click', function () {
            copyToClipboard(number);
          });
          savedNumbersList.appendChild(listItem);
        });
      }
    }
    // Function to copy a text to clipboard
    function copyToClipboard(text) {
      var textArea = document.createElement('textarea');
      textArea.value = text;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand('copy');
      document.body.removeChild(textArea);
      Swal.fire({
        icon: 'success',
        text: 'Nomor Disalin!',
        showConfirmButton: false,
        timer: 1500
      });
    }

    // Function to delete selected numbers
    function deleteSelected() {
      var checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
      var savedNumbers = JSON.parse(localStorage.getItem('savedNumbers')) || [];

      if (checkboxes.length > 0) {
        Swal.fire({
          text: 'Anda yakin ingin menghapus nomor terpilih?',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#d33',
          cancelButtonColor: '#3085d6',
          confirmButtonText: 'Ya, hapus!',
          cancelButtonText: 'Batal'
        }).then((result) => {
          if (result.isConfirmed) {
            checkboxes.forEach(function (checkbox) {
              var value = checkbox.value;
              savedNumbers = savedNumbers.filter(function (number) {
                return number !== value;
              });
            });

            localStorage.setItem('savedNumbers', JSON.stringify(savedNumbers));
            displaySavedNumbers();

            Swal.fire({
              icon: 'success',
              text: 'Nomor Terpilih dihapus',
              showConfirmButton: false,
              timer: 1500
            });
          }
        });
      } else {
        Swal.fire({
          icon: 'info',
          text: 'Pilih nomor untuk dihapus',
          showConfirmButton: false,
          timer: 1500
        });
      }
    }

    displaySavedNumbers();
  </script>
  <script>
    function toggleMood() {
      var productList1 = document.getElementById("productList1");
      var iconMood1 = document.getElementById("iconMood1");
      var iconMood2 = document.getElementById("iconMood2");
      if (productList1.classList.contains("mood1")) {
        productList1.classList.remove("mood1");
        productList1.classList.add("mood2");
      } else {
        productList1.classList.remove("mood2");
        productList1.classList.add("mood1");
      }
      if (iconMood1.style.display === "none") {
        iconMood1.style.display = "inline-block";
        iconMood2.style.display = "none";
      } else {
        iconMood1.style.display = "none";
        iconMood2.style.display = "inline-block";
      }
      var currentMood = productList1.classList.contains("mood1") ? "mood1" : "mood2";
      localStorage.setItem("currentMood", currentMood);
    }
    document.getElementById("toggleMoodButton").addEventListener("click", toggleMood);
    document.addEventListener("DOMContentLoaded", function () {
      var savedMood = localStorage.getItem("currentMood");
      if (savedMood === "mood1") {
        toggleMood();
      }
    });
  </script>
